<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea</title>
  <meta charset="utf-8">
  <meta content="Sign up for AnalogSea!" name="description">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <img alt="AnalogSea Logo" class="logo" src="images/logo.png">
  </header>
  <form action="/signup" class="signup" method="post">
    <h1>Sign up</h1>
    <fieldset name="login-info">
      <label for="email">Email</label> 
        <input id="email" name="email" placeholder="foo@bar.com" required="" type="email"> 
      <label for="password">Password</label>
        <input id="password" name="password" placeholder="1234passw0rd" required="" type="password"> 
      <button type="submit">Sign Up</button>
    </fieldset>
    <p class="forgot"><a href="/forgot-password/new">Forgot password?</a></p>
  </form>
  <p class="login">Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
